<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test étoiles</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    #stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: black;
    }
  </style>
</head>

<body class="text-white">

  <canvas id="stars"></canvas>

  <h1 class="text-4xl font-bold text-center mt-40">
    Test du fond étoilé
  </h1>

  <script> const canvas = document.getElementById("stars"); const ctx = canvas.getContext("2d"); canvas.width = window.innerWidth; canvas.height = window.innerHeight; const stars = []; for (let i = 0; i < 150; i++) { stars.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, size: Math.random() * 2, speed: Math.random() * 0.5 + 0.2 }); } function animateStars() { ctx.clearRect(0, 0, canvas.width, canvas.height); ctx.fillStyle = "white"; stars.forEach(star => { ctx.beginPath(); ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2); ctx.fill(); star.y += star.speed; if (star.y > canvas.height) { star.y = 0; star.x = Math.random() * canvas.width; } }); requestAnimationFrame(animateStars); } animateStars(); window.addEventListener("resize", () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }); </script> </body> </html>
